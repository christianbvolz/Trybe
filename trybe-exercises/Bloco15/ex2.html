<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case 'USER1':
          return { ... state, nome: 'Christian', sobrenome: 'Berny Volz'}
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case 'USER2':
            return { ... state, nome: 'Xablau', sobrenome: 'Da Silva'}
          default:
            return state;
        }
      };

      const allReducer = Redux.combineReducers({ meuPrimeiroReducer, meuSegundoReducer });

      const store = Redux.createStore(allReducer);

      const action1 = { type: 'USER1', nome: 'Christian', sobrenome: 'Berny Volz' };
      const action2 = { type: 'USER2', nome: 'Xablau', sobrenome: 'Da Silva' };

      window.onload = () => {
        setTimeout(() => {
          store.dispatch(action1);
          store.dispatch(action2);
        }, 3000);
      };

      store.subscribe(() => {
        const { meuPrimeiroReducer: user1, meuSegundoReducer: user2 } = store.getState();
        document.getElementById('nome-1').innerHTML = user1.nome;
        document.getElementById('sobrenome-1').innerHTML = user1.sobrenome;
        document.getElementById('nome-2').innerHTML = user2.nome;
        document.getElementById('sobrenome-2').innerHTML = user2.sobrenome;
      });
    </script>
  </body>
</html>
